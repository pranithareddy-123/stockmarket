<body style="background-image: url(https://i.pinimg.com/originals/d7/59/b5/d759b559ad669f9e199f1aaaa381a8ab.jpg);">
  <br><br><br><br>
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

    <div class="card card-signin my-10">
  
     <div class="card-body">



  <div class="container-fluid">
<div class="bg-img">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
      <h2>Create Sector</h2>
      <br>
      <form [formGroup]="sectorsaveform" #savesector1 (ngSubmit)="SaveSectorData(savesector1)">
        <div class="form-group">
          <label for="id"><b>id</b></label>
          <input type="number" autofocus class="form-control" formControlName="id" data-toggle="tooltip"
            data-placement="right" title="Enter id ">
          <div class="alert alert-danger"
            *ngIf="(sectorsaveform.get('id').touched) && (sectorsaveform.get('id').invalid)" style="margin-top: 5px;">
            <span *ngIf="sectorsaveform.get('id').errors.required">id is Required</span>
            <span *ngIf="sectorsaveform.get('id').errors.minlength">
              MinLength Error
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="sectorName"><b>SectorName</b></label>
          <input type="text" class="form-control" formControlName="sectorName" data-toggle="tooltip"
            data-placement="right" title="Enter Sector Name">
          <div class="alert alert-danger"
            *ngIf="(sectorsaveform.get('sectorName').touched) && (sectorsaveform.get('sectorName').invalid)"
            style="margin-top: 5px;">
            <span *ngIf="sectorsaveform.get('sectorName').errors.required">SectorName is Required</span>
            <span *ngIf="sectorsaveform.get('sectorName').errors.minlength">

              MinLength Error
            </span>
          </div>
        </div>


        <div class="form-group">

          <label for="brief"><b>Brief</b></label>
          <input type="text" class="form-control" formControlName="brief" data-toggle="tooltip" data-placement="right"
            title="Enter brief">
          <div class="alert alert-danger"
            *ngIf="(sectorsaveform.get('brief').touched) && (sectorsaveform.get('brief').invalid)"
            style="margin-top: 5px;">
            <span *ngIf="sectorsaveform.get('brief').errors.required">brief is Required</span>
            <span *ngIf="sectorsaveform.get('brief').errors.minlength">

          

            </span>
          </div>
        </div>
        <button type="submit" class="btn btn-success" (click)=saveuserform>REGISTER</button>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="!submitted">
      <h4>Sector Added SuccessFully!</h4>
    </div>
  </div> 


</div>





</div>
</div>
</div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
