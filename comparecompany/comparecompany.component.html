<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

  <nav class="navbar navbar-expand-sm bg-dark navbar-white">
<ul class="navbar-nav ml-auto ">
      <li class="nav-item ">
        <a class="nav-link text-white" href="">IPOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/comparecompany">COMPARE COMPANY</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="">COMPARE SECTORS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="">OTHERS</a>
      </li>
    
    </ul>
  </nav>
  
<body>
<div [formGroup]="myGroup">
    <div class="row">
  <div class="col-sm-4">
   <div class="form-group">
  <label for="Choose">Select Company/sector</label>
  <select class="form-control" formControlName="choose" data-toggle="tooltip"
      data-placement="right" title="Select" required="required">
      <option value="null">--Select --</option>
      <option value="Company">Company</option>
      <option value="Sector">Sector</option>
</select>
  </div>
 </div>
  </div>
  <br>
  <div class="row">
  <div class="col-sm-4">
  <div class="form-group">
  <label for="Sectors">Select Sectors</label>
  <select class="form-control" formControlName="sectorName" (change)='sectorChange()'title="Selectgjhg" >
  <option value="NSE">NSE</option>
  <option value="BSE">BSE</option>
  </select>
  
</div>
  </div>
  </div>
  <br>
  <div class="row">
<div class="col-sm-4">
   <div class="form-group">
<label for="name">CompanyName</label>
  <select class="form-control" formControlName="companyName" title="Select">
  <option *ngFor="let managecompany of companydata " value="{{managecompany.companyName}}">{{managecompany.companyName}}
  </option>
</select>
  </div>
  </div>
   </div>
  <div class="row">
    <div class="col-sm-4">
    <div class="form-group">
   <div class="input-group">
  <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
  <input type="date" class="form-control" formControlName="fromdate" placeholder="Date" required="required">
  <div class="alert alert-danger" *ngIf = "(myGroup.controls['fromdate'].touched)&&(myGroup.controls['fromdate'].invalid)"
  style="margin-top: 5px;">
  <span *ngIf="myGroup.controls['fromdate'].errors.required">Date is Required</span>
  </div>
  </div>
  </div>
  </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
    <div class="form-group">
    <div class="input-group">
     <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
     <input type="date" class="form-control" formControlName="todate" placeholder="Date" required="required">
      <div class="alert alert-danger" *ngIf = "(myGroup.controls['todate'].touched)&&(myGroup.controls['todate'].invalid)"
  style="margin-top: 5px;">
  <span *ngIf="myGroup.controls['todate'].errors.required">Date is Required</span>
</div>
  </div>
  </div>
  </div>
  </div>
    <button type="submit" class="btn btn-success">Generate Map</button>
  </div>
  <div #charts id="test"></div>
  </body>
</html>
